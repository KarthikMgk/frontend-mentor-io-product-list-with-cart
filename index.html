<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <style>
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body>
    <div class="base-component h-screen w-full flex flex-row m-5">
        <div class="product-list-component basis-2/3 m-5">
            <div class="mb-5 text-2xl font-bold">Desserts</div>

            <div class="products grid grid-cols-3">
                <div class="item-1 bg-black-100 border-solid border-2">
                    <div class="product-image relative">
                        <img class="w-full" src="./product-list-with-cart-main/assets/images/image-waffle-thumbnail.jpg" alt="">
                        <button class="add-to-cart bottom-4 left-1/2 -translate-x-1/2 absolute">button</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="add-to-cart-component border-2 basis-1/3 border-solid bg-blue-200 m-5">

        </div>
    </div>
</body>
</html>
